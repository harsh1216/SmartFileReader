<!DOCTYPE html>
<html th:replace="~{user/user_base :: parent('File Manager',~{:: #div1},~{:: #jsScript})}"
    xmlns:th="http://www.thymeleaf.org">

<div id="div1" class="p-4 sm:ml-64">
    <div class="p-6 border border-gray-200 rounded-2xl dark:border-gray-700 mt-14 bg-gray-50 dark:bg-gray-900">

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

            <!-- Upload Widget -->
            <div class="rounded-xl bg-white dark:bg-gray-800 shadow-md hover:shadow-lg transition p-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100">
                    Upload File
                </h3>
                <form id="uploadForm" th:action="@{/document/upload}" method="post" enctype="multipart/form-data"
                    class="space-y-4">

                    <!-- File Input with Drag & Drop Style -->
                    <label class="flex items-center justify-center w-full h-28 border-2 border-dashed border-gray-300 
                      dark:border-gray-600 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 
                      hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-gray-600 transition relative">
                        <div class="text-center">
                            <svg class="w-8 h-8 mx-auto text-gray-400 dark:text-gray-300" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16V4a1 1 0 011-1h8a1 1 0 011 1v12m-5 4l-3-3h6l-3 3z"></path>
                            </svg>
                            <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
                                <span class="font-semibold text-blue-600">Click to upload</span> or drag & drop
                            </p>
                        </div>
                        <input type="file" name="file" class="hidden" onchange="showFileName(this)" required />
                    </label>

                    <!-- Selected file name (appears after choosing file) -->
                    <p id="file-name" class="text-sm text-gray-700 dark:text-gray-200 italic"></p>

                    <!-- Submit Button -->
                    <button id="uploadBtn" type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-lg 
                   hover:bg-blue-700 transition duration-200 focus:ring-2 focus:ring-blue-400">
                        Upload
                    </button>

                    <!-- upload loader button -->
                    <button id="uploadLoadingBtn" type="button" disabled class="hidden w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-lg 
                   hover:bg-blue-700 transition duration-200 focus:ring-2 focus:ring-blue-400">
                        <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-white animate-spin"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100 50.5908C100 78.2051 77.6142 100.591 
                 50 100.591C22.3858 100.591 0 78.2051 
                 0 50.5908C0 22.9766 22.3858 0.59082 
                 50 0.59082C77.6142 0.59082 100 22.9766 
                 100 50.5908ZM9.08144 50.5908C9.08144 
                 73.1895 27.4013 91.5094 50 91.5094C72.5987 
                 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 
                 27.9921 72.5987 9.67226 50 9.67226C27.4013 
                 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB" />
                            <path d="M93.9676 39.0409C96.393 38.4038 
                 97.8624 35.9116 97.0079 33.5539C95.2932 
                 28.8227 92.871 24.3692 89.8167 20.348C85.8452 
                 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 
                 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 
                 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 
                 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 
                 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 
                 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 
                 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 
                 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 
                 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 
                 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor" />
                        </svg>
                        Uploading...
                    </button>


                </form>
            </div>


            <!-- Quick Stats Example -->
            <div
                class="rounded-xl bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition p-6 flex flex-col items-center justify-center">
                <h4 th:text="${#lists.size(documentList)}" class="text-3xl font-bold text-blue-600 mb-2">12</h4>
                <p class="text-gray-600 dark:text-gray-400">Files Uploaded</p>
            </div>

            <div
                class="rounded-xl bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition p-6 flex flex-col items-center justify-center">
                <h4 th:text="${totalSize/1024}+ ' KB'" class="text-3xl font-bold text-green-600 mb-2">5 MB</h4>
                <p class="text-gray-600 dark:text-gray-400">Storage Used</p>
            </div>
        </div>

        <!-- File List Section -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100">
                Uploaded Files
            </h3>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300 border-collapse">
                    <thead class="text-xs uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left">File Name</th>
                            <th scope="col" class="px-4 py-3 text-left">Size</th>
                            <th scope="col" class="px-4 py-3 text-left">Uploaded At</th>
                            <th scope="col" class="px-4 py-3 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(documentList)}"
                            class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                            <td class="px-4 py-3 font-medium"> No file uploaded yet...</td>
                        </tr>

                        <tr th:each="doc : ${documentList}"
                            class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                            <td th:text="${doc.fileName}" class="px-4 py-3 font-medium"></td>
                            <td th:text="${doc.sizeInBytes / 1024}+' KB'" class="px-4 py-3"></td>
                            <td th:text="${#temporals.format(doc.createdOn, 'dd/MM/yyyy HH:mm')}" class="px-4 py-3">
                            </td>
                            <td class="px-4 py-3 text-right space-x-2">
                                <a th:href="@{/document/{id}/download(id=${doc.id})}"
                                    class="inline-block px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition text-xs">
                                    Download
                                </a>

                                <!-- Delete Trigger -->
                                <button th:attr="data-doc-id=${doc.id}" data-modal-target="popup-modal"
                                    data-modal-toggle="popup-modal"
                                    class="inline-block px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 transition text-xs cursor-pointer">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </div>
    <!-- Global Delete Modal -->
    <div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 
           justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 
                       hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex 
                       justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="popup-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
                        Are you sure you want to delete this file?
                    </h3>
                    <a id="confirmDeleteBtn" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none 
                          focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg 
                          text-sm inline-flex items-center px-5 py-2.5 text-center">
                        Yes, I'm sure
                    </a>
                    <button data-modal-hide="popup-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none 
                           bg-white rounded-lg border border-gray-200 hover:bg-gray-100 
                           hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 
                           dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 
                           dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        No, cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<script id="jsScript">
    function showFileName(input) {
        const fileNameElement = document.getElementById("file-name");
        if (input.files && input.files.length > 0) {
            fileNameElement.textContent = "Selected: " + input.files[0].name;
        } else {
            fileNameElement.textContent = "";
        }
    }
    document.addEventListener("DOMContentLoaded", () => {
        const deleteButtons = document.querySelectorAll("[data-doc-id]");
        const confirmBtn = document.getElementById("confirmDeleteBtn");

        deleteButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                const docId = btn.getAttribute("data-doc-id");
                confirmBtn.setAttribute("href", `/document/${docId}/delete`);
            });
        });
        // Upload button loading state
        const uploadForm = document.getElementById("uploadForm");
        const uploadBtn = document.getElementById("uploadBtn");
        const uploadLoadingBtn = document.getElementById("uploadLoadingBtn");

        if (uploadForm) {
            uploadForm.addEventListener("submit", () => {
                uploadBtn.classList.add("hidden");
                uploadLoadingBtn.classList.remove("hidden");
            });
        }
    });
</script>

</html>

<!DOCTYPE html>
<html th:replace="~{base :: parent('SignUp',~{:: #section1})}">
<section id="section1"
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-200 dark:from-gray-800 dark:to-gray-900 px-4">
    <div
        class="w-full max-w-md p-8 rounded-2xl shadow-2xl border border-blue-100/60 bg-white/90 backdrop-blur-sm dark:bg-gray-800/80 dark:border-gray-700">
        <div class="mb-7 text-center">
            <h5 class="mb-2 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white">Sign Up</h5>
            <p class="text-gray-600 dark:text-gray-300">Create your free account</p>
        </div>
        <div th:replace="~{messages :: message}"></div>

        <div class="flex flex-col gap-3">
            <a th:href="@{/oauth2/authorization/google}"
                class="group inline-flex w-full items-center justify-center gap-3 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-semibold text-gray-700 transition
              hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-blue-300/40 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-650 dark:focus:ring-blue-800">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="h-5 w-5" aria-hidden="true">
                    <path fill="#FFC107"
                        d="M43.611 20.083H42V20H24v8h11.303C33.932 31.91 29.389 35 24 35c-6.627 0-12-5.373-12-12S17.373 11 24 11c3.059 0 5.842 1.156 7.961 3.039l5.657-5.657C33.941 5.053 29.21 3 24 3 12.954 3 4 11.954 4 23s8.954 20 20 20c10.493 0 19.167-7.594 19.167-20 0-1.341-.14-2.635-.389-3.917z" />
                    <path fill="#FF3D00"
                        d="M6.306 14.691l6.571 4.817C14.47 16.351 18.873 13 24 13c3.059 0 5.842 1.156 7.961 3.039l5.657-5.657C33.941 5.053 29.21 3 24 3 16.318 3 9.64 7.337 6.306 14.691z" />
                    <path fill="#4CAF50"
                        d="M24 43c5.318 0 10.164-2.04 13.77-5.354l-6.349-5.377C29.352 33.927 26.846 35 24 35c-5.363 0-9.885-3.566-11.51-8.438l-6.54 5.04C8.262 38.664 15.534 43 24 43z" />
                    <path fill="#1976D2"
                        d="M43.611 20.083H42V20H24v8h11.303c-1.037 3.12-3.24 5.517-6.183 7.028l.001-.001 6.349 5.377C36.939 41.211 44 36 44 23c0-1.341-.14-2.635-.389-3.917z" />
                </svg>
                <span>Continue with Google</span>
            </a>

            <a th:href="@{/oauth2/authorization/github}"
                class="group inline-flex w-full items-center justify-center gap-3 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-semibold text-gray-700 transition
              hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-blue-300/40 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-650 dark:focus:ring-blue-800">
                <svg viewBox="0 0 16 16" class="h-5 w-5 fill-current text-gray-800 dark:text-gray-100"
                    aria-hidden="true">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38
        0-.19-.01-.82-.01-1.49-2 .37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
        1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
        0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27
        1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48
        0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8Z" />
                </svg>
                <span>Continue with GitHub</span>
            </a>
        </div>

        <div class="my-6 flex items-center gap-4">
            <div class="h-px flex-1 bg-gray-200 dark:bg-gray-700"></div>
            <span class="text-xs uppercase tracking-wider text-gray-500 dark:text-gray-400">or</span>
            <div class="h-px flex-1 bg-gray-200 dark:bg-gray-700"></div>
        </div>

        <form class="flex flex-col gap-6" th:action="@{/signUpForm}" th:object="${userForm}" method="post" novalidate>
            <div>
                <label for="name" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Name</label>
                <input type="text" id="name" th:field="*{name}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500 w-full py-2.5 px-4 transition-shadow duration-200 shadow-sm
               dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Your name" required />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                    class="mt-2 px-1 text-sm text-red-600 dark:text-red-500 font-light"></p>
            </div>

            <div>
                <label for="email" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Your
                    email</label>
                <input type="email" id="email" th:field="*{email}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500 w-full py-2.5 px-4 transition-shadow duration-200 shadow-sm
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                    placeholder="name@domain.com" required />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                    class="mt-2 px-1 text-sm text-red-600 dark:text-red-500 font-light"></p>
            </div>

            <div>
                <label for="password"
                    class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Password</label>
                <input type="password" id="password" th:field="*{password}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500 w-full py-2.5 px-4 transition-shadow duration-200 shadow-sm
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="mt-2 px-1 text-sm text-red-600 dark:text-red-500 font-light"></p>
            </div>

            <label class="flex items-center gap-2 text-sm text-gray-700 dark:text-gray-300">
                <input id="terms" type="checkbox" class="w-4 h-4 rounded border-gray-300 dark:border-gray-600"
                    required />
                <span>I agree to the <a href="#" class="text-blue-600 hover:underline dark:text-blue-400">terms and
                        conditions</a></span>
            </label>

            <button type="submit" class="w-full mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-semibold rounded-lg text-base px-5 py-2.5 text-center transition
             dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 shadow-md hover:shadow-lg">
                Register new account
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
            <a th:href="@{/login}" class="hover:underline">Already have an account? Login</a>
        </div>
    </div>



</section>

</html>
